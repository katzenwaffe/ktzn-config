// 📝 If any bind carries a '.' before the alias name, this means it is a global alias. These global aliases located in the autoexec.cfg
// 📝 However, if it is a class specific alias, it will be in the class config.

// 📝 This config is setup to work with 'mastercomfig' High customization config
// 📝 Please see https://mastercomfig.com/ for more information about mastercomfig


// 🐱 Binds
    unbindall

// 🐱 Console » Etc
    bind "`"            "toggleconsole"
    bind "ESCAPE"       "cancelselect"

// Function keys
    bind "F1"           ".viewmodel"
    bind "F2"           "show_quest_log"
    bind "F5"           "hud_reloadscheme"

// 🐱 Sound
    snd_musicvolume     "0.000000"
    volume              "0.03"

// 🐱 Movement
    bind "w"            "+forward"
    bind "s"            "+back"
    bind "a"            "+moveleft"
    bind "d"            "+moveright"
    bind "CTRL"         "+duck"
    bind "q"            ".mel"

// 🐱 Mouse
    m_rawinput          "1"
    bind "MOUSE1"       "+attack"
    bind "MOUSE2"       "+attack2"
    bind "MWHEELDOWN"   "+jump"
    bind "SPACE"        "+jump"
    bind "MOUSE4"       ".swap"

// 🐱 Communication
    bind "ENTER"        "say"
    bind "\"            "say_team"
    bind "p"            "say_party"
    bind "v"            "+voicerecord"
    bind "e"            "voicemenu 0 0"         // 🩺 MEDIC!
    bind "1"            ".good_vibes"           // 😃 GOOD VIBE COMMS
    bind "2"            "voicemenu 1 1"         // 🕵️‍♀️ SPY!

// 🐱 Match Information
    bind "tab"          "+showscores"

// 🐱 Team Related Binds
    bind ","            "changeclass"
    bind "."            "changeteam"

// 🐱 Character
    bind "m"            "open_charinfo_direct"
    bind "n"            "open_charinfo_backpack"
    bind "t"            "taunt"
    bind "f"            "+inspect"
    bind "g"            "dropitem"
    bind "k"            "explode"
